type Agent {
  id: ID!
  url: String!
  name: String
  description: String
  isLocal: Boolean!
}

type Query {
  agents: [Agent!]!
}

type Mutation {
  addAgent(url: String!, name: String): Agent!
  removeAgent(id: ID!): Boolean!
  spawnKaAgent(model: String, systemPrompt: String, apiBaseUrl: String, port: Int, name: String, description: String): Agent!
  stopKaAgent(id: ID!): Boolean!
}
