type Agent {
  id: ID!
  url: String!
  name: String
  description: String
  isLocal: Boolean!
  pid: Int # Process ID, only available for local agents
}

# --- Task Related Types ---

scalar JSONObject

enum TaskState {
  SUBMITTED
  WORKING
  INPUT_REQUIRED
  COMPLETED
  FAILED
  CANCELED
}

enum MessageRole {
  SYSTEM
  USER
  ASSISTANT
  TOOL
}

